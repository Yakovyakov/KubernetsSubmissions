apiVersion: apps/v1
kind: Deployment
metadata:
  name: logoutput-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logoutput
  template:
    metadata:
      labels:
        app: logoutput
    spec:
      containers:
        - name: log-writer
          image: yakovyakov/log-writer:1.0
          volumeMounts:
            - name: shared-logs
              mountPath: /usr/src/app/shared-logs # log-writer write here
        - name: log-reader
          image: yakovyakov/log-reader:1.0
          env:
            - name: PORT
              value: "3001"
          volumeMounts:
            - name: shared-logs
              mountPath: /usr/src/app/shared-logs # log-reader read here
      volumes:
        - name: shared-logs
          emptyDir: {}


