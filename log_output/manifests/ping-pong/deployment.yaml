apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingpong-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pingpong
  template:
    metadata:
      labels:
        app: pingpong
    spec:
      containers:
        - name: pingpong
          image: yakovyakov/pingpong-app:2.1
          volumeMounts:
            - name: counter-storage
              mountPath: /usr/src/app/shared-data
          env:
            - name: PORT
              value: "3002"
            - name: COUNTER_FILE_PATH
              value: "/usr/src/app/shared-data/counter.txt"
      volumes:
        - name: counter-storage
          persistentVolumeClaim:
            claimName: counter-pvc
