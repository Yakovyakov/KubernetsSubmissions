apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingpong-dep
  namespace: exercises # namespace exercises
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pingpong
  template:
    metadata:
      labels:
        app: pingpong
    spec:
      containers:
        - name: pingpong
          image: yakovyakov/pingpong-app:2.1
          volumeMounts:
            - name: counter-storage
              mountPath: /usr/src/app/shared-data
          envFrom:
            - configMapRef:
                name: ping-pong-config
      volumes:
        - name: counter-storage
          persistentVolumeClaim:
            claimName: counter-pvc
