apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingpong-dep
  namespace: exercises # namespace exercises
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pingpong
  template:
    metadata:
      labels:
        app: pingpong
    spec:
      containers:
        - name: pingpong
          image: yakovyakov/pingpong-app:3.0
          envFrom:
            - configMapRef:
                name: ping-pong-config
            - secretRef:
                name: postgres-secret
