apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shared-ingress
  namespace: exercises
spec:
  ingressClassName: nginx
  rules:
  - host: "exercises.local"
    http:
      paths:
        - path: /logs       # endpoint 
          pathType: Prefix
          backend:
            service:
              name: logoutput-svc
              port:
                number: 2345
        - path: /status       # endpoint 
          pathType: Prefix
          backend:
            service:
              name: logoutput-svc
              port:
                number: 2345
        - path: /pingpong
          pathType: Prefix
          backend:
            service:
              name: pingpong-svc
              port:
                number: 2345
