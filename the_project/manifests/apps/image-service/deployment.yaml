apiVersion: apps/v1
kind: Deployment
metadata:
  name: image-service-dep
  namespace: project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: image-service
  template:
    metadata:
      labels:
        app: image-service
    spec:
      containers:
        - name: image-service
          image: yakovyakov/image-service:2.0
          volumeMounts:
            - name: image-storage
              mountPath: /usr/src/app/image-cache
          envFrom:
            - configMapRef:
                name: image-service-config
      volumes:
        - name: image-storage
          persistentVolumeClaim:
            claimName: image-cache-pvc
