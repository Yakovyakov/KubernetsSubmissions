# the_project/services/todo-frontend/nginx.conf
server {
  listen 80;
  server_name localhost;
  root /usr/share/nginx/html;
  index index.html;

  # Servir assets estáticos
  location /assets/ {
    # Evita caché agresiva y asegura que no haya fallback
    try_files $uri =404;
  }

  # SPA fallback: cualquier ruta desconocida → index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Evitar problemas de compresión
  gzip off;
}